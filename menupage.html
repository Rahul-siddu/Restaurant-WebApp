<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menupage.css">
</head>
<body>
    <section class="menu-heading">
        <h3 class="overlay">Our Menu</h3>
    </section>
    <section class="categories-btn">
        <input type="text" class="search-input" placeholder="What do you want to search ...." onchange="searchItems(event)">
        <div class="button-group" >
            <div><button><a href='#'>All</a></button></div>
          <div>
              <button><a href="#beverages">Beverages</a></button>
          </div>
          <div>
                  <button ><a href="#main-course">Main Course</a></button>
          </div>
          <div><button><a href="#combos">Combos</a></button></div>
        </div>
    </section>


     <section>
      <div class="ourmenu-category" id="search-items">
        <div class="ourmenu-items">

          <!-- put searched items here dynamically -->
        </div>
      </div>
      <!-- best seller -->
      <div class="ourmenu-category" id="bestSellars">
        <div class="ourmenu-category-header">
          <h3>Best Seller</h3>
        </div>
        <div class="ourmenu-items">
        </div>
      </div>
      <!-- Trending -->
      <div class="ourmenu-category" id="trending">
        <div class="ourmenu-category-header">
          <h3>Trending</h3>
        </div>
        <div class="ourmenu-items">

        </div>
      </div>

      <!-- starter -->
      <div class="ourmenu-category" id="starter">
        <div class="ourmenu-category-header">
          <h3>Starter</h3>
        </div>
        <div class="ourmenu-items">
        </div>
      </div>

      <!-- Beverages -->
      <div class="ourmenu-category" id="beverages">
        <div class="ourmenu-category-header">
          <h3>Beverages</h3>
        </div>
        <div class="ourmenu-items">
        </div>
      </div>
    </section>

    <!-- Main Course -->
    <div class="ourmenu-category" id="main-course">
      <div class="ourmenu-category-header">
        <h3>Main Course</h3>
      </div>
      <div class="ourmenu-items">
      </div>
    </div>

    <!-- combo -->
    <section class="combo-comparison" id="combos">
      <div class="container">
        <h2>Combo</h2>
        <table class="comparison-table">
          <thead>
            <tr>
              <th rowspan="2">Combo Size</th>
              <th rowspan="2">Items</th>
              <th colspan="2">Price</th>
              <th rowspan="2">Add to Cart</th>
            </tr>
            <tr>
              <th>Original</th>
              <th>Discounted</th>
            </tr>
          </thead>
          <tbody>
            <!-- Small Combo -->

            <tr>
              <td>Small</td>
              <td>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+1" alt="Item 1" /> -->
                  <p>Item Name 1</p>
                </div>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+2" alt="Item 2" /> -->
                  <p>Item Name 2</p>
                </div>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+3" alt="Item 3" /> -->
                  <p>Item Name 3</p>
                </div>
              </td>
              <td><strike>$30</strike></td>
              <td>$25</td>
              <td><button class="cta-btn">Add to Cart</button></td>
            </tr>

            <!-- Medium Combo -->
            <tr>
              <td>Medium</td>
              <td>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+1" alt="Item 1" /> -->
                  <p>Item Name 1</p>
                </div>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+2" alt="Item 2" /> -->
                  <p>Item Name 2</p>
                </div>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+3" alt="Item 3" /> -->
                  <p>Item Name 3</p>
                </div>
              </td>
              <td><strike>$40</strike></td>
              <td>$35</td>
              <td><button class="cta-btn">Add to Cart</button></td>
            </tr>

            <!-- Large Combo -->
            <tr>
              <td>Large</td>
              <td>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+1" alt="Item 1" /> -->
                  <p>Item Name 1</p>
                </div>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+2" alt="Item 2" /> -->
                  <p>Item Name 2</p>
                </div>
                <div class="item">
                  <!-- <img src="https://placehold.co/200x100?text=item+3" alt="Item 3" /> -->
                  <p>Item Name 3</p>
                </div>
              </td>
              <td><strike>$50</strike></td>
              <td>$45</td>
              <td><button class="cta-btn">Add to Cart</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <script type="module" src="./ourmenu.js"></script>
</body>
</html>
